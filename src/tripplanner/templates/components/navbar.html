{% load static %}

<a href="/" id="mainLogo">
    <img src="{% static 'icons/favicon.ico' %}" alt="logo" title="Retour à l'accueil">
</a>

<nav>
    <a href="{% url 'trip' %}" class="{% if '/voyage/' in request.path %}active{% endif %}">Mes voyages</a>
    <a href="{% url 'travel' %}" class="{% if '/trajet/' in request.path %}active{% endif %}">Trajets</a>
    <a href="{% url 'airbnb' %}" class="{% if '/airbnb/' in request.path %}active{% endif %}">Logements</a>
    <a href="{% url 'activity' %}" class="{% if '/activite/' in request.path %}active{% endif %}">Activités</a>
    <a href="{% url 'expense' %}" class="{% if '/depense/' in request.path %}active{% endif %}">Dépenses</a>

    {% comment %} {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><img src="{% static 'icons/unlocked.png' %}" title="Déconnexion de {{user.first_name}}" alt="Déconnexion"></a>
    {% else %}
    <a href="{% url 'signin' %}"><img src="{% static 'icons/locked.png' %}" title="Connexion" alt="Connexion"></a>
    {% endif %} {% endcomment %}
</nav>

<div id="logo">
    <div>
        <a href="/">Accueil</a>
        <img src="{% static 'icons/favicon.ico' %}" alt="logo">
    </div>
    <div>
        <img src="{% static 'icons/line.png' %}" alt="line1">
        <img src="{% static 'icons/line.png' %}" alt="line2">
        <img src="{% static 'icons/line.png' %}" alt="line3">
    </div>
</div>

<div id="menu">
    <a href="/" class="{% if request.path == "/" %}smallActive{% endif %}">ACCUEIL</a>
    <a href="{% url 'trip' %}" class="{% if '/voyage/' in request.path %}smallActive{% endif %}">Mes voyages</a>
    <a href="{% url 'travel' %}" class="{% if '/travel/' in request.path %}smallActive{% endif %}">Trajets</a>
    <a href="{% url 'airbnb' %}" class="{% if '/airbnb/' in request.path %}smallActive{% endif %}">Logements</a>
    <a href="{% url 'activity' %}" class="{% if '/activity/' in request.path %}smallActive{% endif %}">Activités</a>
    <a href="{% url 'expense' %}" class="{% if '/expense/' in request.path %}smallActive{% endif %}">Dépenses</a>
</div>
